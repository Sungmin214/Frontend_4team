<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <title>Document</title>
    <style media="screen">
        body {
            margin: 0px;
            font-size: 18px;
        }
        #box {
            position: relative;
            height: auto;
            margin: auto;
            background-color: #F90;
            border: 1px solid black;
        }

        #left {
            background-color: rgb(224, 224, 224);
            float: left;
            height: 100vh;
            width: 40%;
            position: relative;
            border: 1px solid black;
        }
        .title1{
            color: #000;
            margin-left:10%;
            font-family: 'IBM Plex Sans KR', sans-serif;
            font-size: 45px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .title2{
            color: #000;
            margin-left:10%;
            margin-bottom:10%;
            font-family: 'IBM Plex Sans KR', sans-serif;
            font-size: 30px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        #right {
            float: left;
            height: 100vh;
            width: 60%;
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
        #center {
            background-color: #FFF;
            border: 2px solid black;
            height: 30vh;
            width: 100vw;
            border: 1px solid black;
        }
        #title {
            width: 99%;
            height: 50%;
            margin-top: 35%;
            border: 1px solid red;
            fill: rgba(227, 229, 248, 0.45);
        }
       
        #logo {
            width: 440px;
            height: 258px;
            flex-shrink: 0;
            border: 1px solid black;
            margin-left:20%;
        }
        #button1, #button2 {
            width: 200px;
            height: 60px;
            font-size: 20px;
            margin: 10px;
            border: 1px solid black;
        }

        /* 팝업창 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #FFF;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            max-width: 400px;
            
        }

        .popup p {
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid black;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="left">
            <div id="title">
                <p class="title1">우리도 금융해유 </p>
                <p class="title2">모바일 뱅킹 속 다양한 서비스를 <br>알려드려요</p>
                <div id="logo">
                    <img src="./logo.jpg">
                </div>
            </div>
        </div>
        <div id="right">
            <button id="button1"><span>튜토리얼 모드</span></button>
            <p>모바일 뱅킹에 익숙하지 않은 사용자를 위한 모드입니다. 송금, 계좌/자산 조회, 거래내역 조회 방법을 알려줍니다.</p>
            <button id="button2"><span>기본 모드</span></button>
            <p>일반적인 모바일 뱅킹이 가능한 모드입니다.</p>
        </div>
    </div>

<!-- 튜토리얼 모드 팝업창 -->
<div id="popupTutorial" class="popup">
    <span class="popup-close" onclick="closePopup('popupTutorial')">X</span>
    <p>튜토리얼 모드를 선택하시겠습니까?</p>
    <div class="popup-buttons">
        <button class="popup-button yes" onclick="navigateToSelectPage('tutorial')">예</button>
        <button class="popup-button no" onclick="closePopup('popupTutorial')">아니오</button>
    </div>
</div>

<!-- 기본 모드 팝업창 -->
<div id="popupBasic" class="popup">
    <span class="popup-close" onclick="closePopup('popupBasic')">X</span>
    <p>기본 모드를 선택하시겠습니까?</p>
    <div class="popup-buttons">
        <button class="popup-button yes" onclick="navigateToSelectPage('basic')">예</button>
        <button class="popup-button no" onclick="closePopup('popupBasic')">아니오</button>
    </div>
</div>


<script src="main.js"></script>

</body>
</html>
